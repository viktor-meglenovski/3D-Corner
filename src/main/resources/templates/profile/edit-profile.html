<style>
    .edit-profile-picture{
        width:50%;
    }
</style>
<div class="container border rounded mt-5" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <h1 th:text="'@'+${user.getUsername()}" class="text-center"></h1>
            <h2 th:text="${user.getName()}+' '+${user.getSurname()}" class="text-center">+</h2>
            <img class="img-fluid img-thumbnail edit-profile-picture" id="profile-picture" th:src="${user.getProfilePicture().getLocation()}"/>
            <form action="/profile/edit" method="POST" enctype="multipart/form-data">
                <input type="file" class="btn btn-primary" id="image-upload" name="image-upload">Change profile picture</input>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" th:value="${user.getName()}">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input class="form-control" type="text" id="surname" name="surname" th:value="${user.getSurname()}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
