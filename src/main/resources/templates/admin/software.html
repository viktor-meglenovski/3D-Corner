<style>
    .software-image{
        width:100px;
    }
</style>
<section class="text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container col-xs-8 col-xl-6 border rounded mt-5 pb-3">
        <h1 class="h1 mt-3 mb-3">Manage with Software</h1>
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Logo</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s: ${software}" >
                <td class="align-middle" th:text="${s.getName()}"></td>
                <td class="align-middle"><img class="software-image" th:src="${s.getLogo().getLocation()}"/></td>
                <td class="align-middle"><a class="btn btn-primary btn-block" th:href="${'/admin/software/edit/'+s.getId()}">Edit</a> <a class="btn btn-danger btn-block" th:href="${'/admin/software/delete/'+s.getId()}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <hr/>
        <a class="btn btn-success btn-block btn-lg" href="/admin/software/add">Add a new software</a>
        <a class="btn btn-primary btn-block btn-lg" href="/admin">Back</a>
    </div>
</section>
