<style>
    .profile-image{
        width:100px;
    }
</style>
<section class="text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container col-xs-8 col-xl-6 border rounded mt-5 pb-3">
        <h1 class="h1 mt-3 mb-3">Manage with Users</h1>
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Profile picture</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u: ${users}" >
                <td class="align-middle" th:text="'@'+${u.getUsername()}"></td>
                <td class="align-middle" th:text="${u.getName()}"></td>
                <td class="align-middle" th:text="${u.getSurname()}"></td>
                <td class="align-middle"><img class="profile-image" th:src="${u.getProfilePicture().getLocation()}"/></td>
                <td class="align-middle"><a class="btn btn-danger btn-block" th:href="${'/admin/users/delete/'+u.getUsername()}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <hr/>
        <a class="btn btn-primary btn-block btn-lg" href="/admin">Back</a>
    </div>
</section>
